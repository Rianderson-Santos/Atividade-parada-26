<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <title>Document</title>

    <script src="js/javascript.js"></script>
</head>
<body>
    
    <form id="myForm"> 
        <label for="name">Nome:</label>
        <input placeholder="Digite o seu nome" type="text" id="name" required>
    
        <label for="email">E-mail:</label>
        <input placeholder="Digite o seu e-mail" type="email" id="email" required>
    
        <label for="phone">Telefone:</label>
        <input placeholder="Digite o seu Telefone" type="tel" id="phone" required>
    
        <label for="country">País:</label>
        <select id="country" required>
          <option value="">Selecione...</option>
          <option value="br">Brasil</option>
          <option value="se">Suécia</option>
          <option value="ca">Canadá</option>
          <option value="ch">Suiça</option>
          <option value="ro">Roménia</option>
          <option value="ou">Outros...</option>
          
        </select>
    
        <label>Gênero:</label>
        <input type="radio" name="gender" value="male" required> Masculino
        <input type="radio" name="gender" value="female" required> Feminino
        
        <br>
        <div class="enviar">
         <input type="submit" id="buttom" value="Enviar">
       </div>
      </form>

</body>
</html>
